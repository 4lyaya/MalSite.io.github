    <header class="contact-header">
        <div class="container text-center">
            <h1 class="display-4">Contact Me</h1>
            <p class="lead">I would love to hear from you!</p>
        </div>
    </header>

    <main class="container py-5">
        <div class="row">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
            <div class="col-md-6">
                <h3>Contact Information</h3>
                <p><i class="fas fa-phone"></i> +1 (234) 567-890</p>
                <p><i class="fas fa-envelope"></i> <a href="mailto:your-email@example.com">your-email@example.com</a></p>
                <h4>Follow Me</h4>
                <div>
                    <a href="#" class="me-3"><i class="fab fa-facebook fa-2x"></i></a>
                    <a href="#" class="me-3"><i class="fab fa-twitter fa-2x"></i></a>
                    <a href="#" class=" fab fa-linkedin fa-2x"></i></a>
                    <a href="#" class="me-3"><i class="fab fa-instagram fa-2x"></i></a>
                </div>
